<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintenuendo Clone</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="text-center">Nintenuendo Clone</h1>
    </header>
    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-3">
                    <div class="card" onclick="window.location='https://plex.tv'">
                        <img src="https://example.com/plex-icon.png" alt="Plex" class="card-img-top">
                        <div class="card-body text-center">
                            <h5 class="card-title">Plex</h5>
                            <p class="card-text">Media Server</p>
                            <a href="https://plex.tv" class="btn btn-primary">Accesează</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card" onclick="window.location='https://jellyfin.org'">
                        <img src="https://example.com/jellyfin-icon.png" alt="Jellyfin" class="card-img-top">
                        <div class="card-body text-center">
                            <h5 class="card-title">Jellyfin</h5>
                            <p class="card-text">Media Server Open Source</p>
                            <a href="https://jellyfin.org" class="btn btn-primary">Accesează</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card" onclick="window.location='https://sonarr.tv'">
                        <img src="https://example.com/sonarr-icon.png" alt="Sonarr" class="card-img-top">
                        <div class="card-body text-center">
                            <h5 class="card-title">Sonarr</h5>
                            <p class="card-text">TV Series Download Manager</p>
                            <a href="https://sonarr.tv" class="btn btn-primary">Accesează</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card" onclick="window.location='https://radarr.video'">
                        <img src="https://example.com/radarr-icon.png" alt="Radarr" class="card-img-top">
                        <div class="card-body text-center">
                            <h5 class="card-title">Radarr</h5>
                            <p class="card-text">Movies Download Manager</p>
                            <a href="https://radarr.video" class="btn btn-primary">Accesează</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Adaugă aici mai multe carduri pentru Lidarr, Bazarr etc. -->
        </div>
    </main>
    <footer>
        <p class="text-center">&copy; 2026 Nintenuendo Clone</p>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
