<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintenuendo Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Nintenuendo Clone</h1>
    </header>
    <main>
        <div class="container">
            <div class="box" onclick="window.location='https://plex.tv'">
                <img src="https://example.com/plex-icon.png" alt="Plex">
                <h2>Plex</h2>
                <p>Media Server</p>
            </div>
            <div class="box" onclick="window.location='https://jellyfin.org'">
                <img src="https://example.com/jellyfin-icon.png" alt="Jellyfin">
                <h2>Jellyfin</h2>
                <p>Media Server Open Source</p>
            </div>
            <div class="box" onclick="window.location='https://sonarr.tv'">
                <img src="https://example.com/sonarr-icon.png" alt="Sonarr">
                <h2>Sonarr</h2>
                <p>TV Series Download Manager</p>
            </div>
            <div class="box" onclick="window.location='https://radarr.video'">
                <img src="https://example.com/radarr-icon.png" alt="Radarr">
                <h2>Radarr</h2>
                <p>Movies Download Manager</p>
            </div>
            <div class="box" onclick="window.location='https://lidarr.audio'">
                <img src="https://example.com/lidarr-icon.png" alt="Lidarr">
                <h2>Lidarr</h2>
                <p>Music Collection Manager</p>
            </div>
            <div class="box" onclick="window.location='https://bazarr.media'">
                <img src="https://example.com/bazarr-icon.png" alt="Bazarr">
                <h2>Bazarr</h2>
                <p>Subtitle Management</p>
            </div>
            <div class="box" onclick="window.location='https://ombi.app'">
                <img src="https://example.com/ombi-icon.png" alt="Ombi">
                <h2>Ombi</h2>
                <p>Request Management</p>
            </div>
            <div class="box" onclick="window.location='https://transmissionbt.com'">
                <img src="https://example.com/transmission-icon.png" alt="Transmission">
                <h2>Transmission</h2>
                <p>Bittorrent Client</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2026 Nintenuendo Clone</p>
    </footer>
</body>
</html>
